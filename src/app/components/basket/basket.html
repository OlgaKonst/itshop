<div ng-switch = "basketCtrl. basket.length">
  <div ng-switch-when="0">
    <span class="basket">
      Купите что-нибудь
    </span>
  </div>
  <div ng-switch-default>
    <span class="basket">
      В вашей корзине: {{basketCtrl.totalGoods}}
      <br />
      На сумму: {{basketCtrl.currency}}{{basketCtrl.totalCost}}
    </span>
  </div>
</div>
